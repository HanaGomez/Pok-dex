<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokéDex</title>
</head>
<body>
    <header>
        <img src="" alt="logo">
        <h1>PokéDex primera version</h1>
    </header>
    <nav>
        <a href="#">Start</a>
        <a href="#">About</a>
    </nav>
    <main>
        <div id="pokedex">
            <!-- la parte izquierda  -->
            <div id="left">
                <div class="display"></div>
                <!-- aqui aparece la imagen del pokemon -->
                <img id='image'src="" alt="pokemon-image">
            </div>
            <!-- esta es la cruz -->
            <div class="dpad">
                <div id="dpad-top"></div>
                <div id="dpad-Horizontal"></div>
                <div id="dpad-bottom"></div>
                <div class="dpad-vertical"></div>
            </div>
            <!-- este es el circulo -->
            <div class="boton-circle"></div>
            <!-- parte derecha -->
            <div id="right">
                <div class="display"></div>
                <!-- caracteristicas del pokemon -->
                <ul>
                    <li><p><b>Nombre: </b></p></li>
                    <li><p><b>Tipo: </b></p></li>
                    <li><p><b>Altura: </b></p></li>
                    <li><p><b>Peso: </b></p></li>
                </ul>
            </div>
            <!-- supongo que esta ligado con dpad -->
            <div id="pad"></div>
                <div class="Btn"></div>
                <div class="Btn"></div>
                <div class="Btn"></div>
                <div class="Btn"></div>
                <div class="Btn"></div>
                <div class="Btn"></div>
            </div>
    </main>
</body>
</html>
